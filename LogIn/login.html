<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "login.css">
    <title>Document</title>
</head>
<body>
    <div class = "login-area">
        <div class="form-box">
            <div class="button-box">
                <div id=btn></div>
                <button type="button" class="toggle-btn" onclick="logIn()"> Log in</button>
                <button type="button" class="toggle-btn" onclick="signUp()"> Sign up</button>
            </div>
            <form id="logIn" class ="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="EnterPassword" required>
                <input  type="checkbox" class="check-box"><span id ="login-box">Remember Me</span>
                <button type="submit" class ="submit-btn" >Log in</button>
            </form>
            <form id="signUp" class ="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="E-mail" required>
                <input type="password" class="input-field" placeholder="EnterPassword" required>
                <input type="checkbox" class="check-post"><span id="signup-box">I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn" >Sign up</button>
            </form>
        </div>
        <script src= "login.js"></script>



    </div>
</body>
</html>
